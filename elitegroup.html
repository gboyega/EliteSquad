<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>EliteSquad</title>
    </head>

    <body>
        <section class="left">
            <p>Elite Squad <img src="./img/eliteSquad.png" alt=""></p>
            <p>Join the <span>fun</span>.</p>
        </section>

        <section class="form">
            
            <div class="fContainer form--signup">
                <form>
                    <label for="fname">Firstname</label>
                    <input type="text" placeholder="Enter Firstname" name="fname" required>

                    <label for="lname">Lastname</label>
                    <input type="text" placeholder="Enter Lastname" name="lname" required>

                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="paswrd">Password</label>
                    <input type="password" placeholder="Enter Password" name="paswrd" required>

                    <label for="cpaswrd">Confirm Password </label>
                    <input type="password" placeholder="Enter Password" name="cpaswrd" required>

                    <input type="checkbox" checked="checked" name="agree"> I agree to the <a href="#">Terms and Condition </a>
                            
                    <button type="submit"> Join Now</button>
                </form>
                <p>Already have an account? <a href="#"> Sign in</a></p>        
            </div>
            
            
            <div class="fContainer form--login">
                <form>
                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" required><br>

                    <label for="paswrd">Password </label>
                    <input type="password" placeholder="Enter Password" name="cpaswrd" required><br>

                    <button type="submit"> Login</button>
                </form>
                <p>Don't have an account? <a href="#"> Sign up</a></p>
            </div> 
        </section>

        <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
